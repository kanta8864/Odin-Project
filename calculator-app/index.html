<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator App</title>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="display-content"></div>
            </div>
            <div class="buttons">
                <div class="top-row row">
                    <button id="clear">AC</button>
                    <button id="divide" class="operator">&divide;</button>
                </div>
                <div class="second-row row">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="multiply" class="operator">&#215;</button>
                </div>
                <div class="third-row row">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="subtract" class="operator">-</button>
                </div>
                <div class="fourth-row row">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="add" class="operator">+</button>
                </div>
                <div class="fifth-row row">
                    <button id="zero">0</button>
                    <button id="dot">.</button>
                    <button id="equal" class="operator">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
